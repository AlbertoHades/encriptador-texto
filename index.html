<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="Lock.png" type="image/x-con">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
                <div class="encriptar">
                    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
                
                
                    <div class="terminos">
                        <p> Solo letras minusculas y sin acentos</p>
                    </div>

                    <div class="botones">
                        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar
                        </button>

                        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">


                    </div>
                </div>

                <div class="encriptado">
                    <img src="muneco.png" alt="" id="muneco"/>
                        <div class="mensaje-encriptado" id="mensaje-encriptado">
                            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                            <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
                            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                        </div>
                </div>
        </div>
        <footer class="seccion-final">
            <p> Autor: Luis Alberto Ruiz Barrientos:</p>
            <a href="mailto:eng.alberto.fs@gmail.com?Subject=Contacto%20">eng.alberto.fs@gmail.com</a></p>

        </footer>
</body>
<script src="index.js"></script>

</html>
